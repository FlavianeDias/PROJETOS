<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Awax</title>
<link href="/PROJETOS-GERAIS/Gerenciador-estoque/assets/css/style.css" rel="stylesheet">
</head>
<body>


<main class="auth-root">
<section class="visual-side">
<div class="visual-overlay"></div>
<div class="visual-content">
<div class="brand-mark">
<div class="logo" aria-hidden></div>
<div>
<div style="font-weight:700; font-size:1.05rem">Awax</div>
<div style="font-size:.85rem; color:rgba(255,255,255,0.85)">Gestão e integração</div>
</div>
</div>
<h2>Bem-vinda de volta</h2>
<p>Entre com sua conta para continuar no painel. Se ainda não tem, experimente grátis por 14 dias.</p>
</div>
</section>


<!-- Form side -->
<section class="form-side">
<div class="auth-card">
<div class="d-flex justify-content-between align-items-center mb-2">
<div>
<h3>Entrar</h3>
<p class="lead">Use seu e‑mail e senha para acessar</p>
</div>
<img src="/PROJETOS-GERAIS/Gerenciador-estoque/assets/images/logo-awax.png" alt="Awax" style="height:34px;" /> <!-- replace with real logo -->
</div>


<form>
<div class="mb-3 form-floating">
<input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
<label for="email">E-mail</label>
</div>


<div class="mb-3 form-floating">
<input type="password" class="form-control" id="password" placeholder="Senha" required>
<label for="password">Senha</label>
</div>


<div class="d-flex justify-content-between align-items-center mb-3">
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="remember">
<label class="form-check-label small-muted" for="remember">Lembrar-me</label>
</div>
<a href="#" class="small-muted">Esqueceu a senha?</a>
</div>


<button class="btn btn-accent w-100 py-2" type="submit">Entrar</button>


<div class="text-center mt-18">
<div class="divider">ou continuar com</div>
</div>


<div class="d-flex gap-2 mt-3">
<button type="button" class="btn btn-outline-secondary w-100">Google</button>
<button type="button" class="btn btn-outline-secondary w-100">GitHub</button>
</div>


<div class="text-center mt-3 small-muted">
Não tem conta? <a href="#">Criar conta</a>
</div>
</form>


</div>
</section>
